<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta iewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Student grade calculator</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <span>STUDENT</span>
            <span> GRADE</span>
            <span> CALCI</span>
        </div>
        <div class="right">
            <input type="text"  id="sub1" placeholder="Subject-1" required>
            <input type="text"  id="sub2" placeholder="Subject-2" required>
            <input type="text"  id="sub3" placeholder="Subject-3" required>
            <input type="text"  id="sub4" placeholder="Subject-4" required>
            <input type="text"  id="sub5" placeholder="Subject-5" required>
            <input type="submit" id="submit" value="Show percentage" onclick="calci()">
            <div class="bottom">
                <p id="showData"></p>
            </div>
        </div>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
